<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#000000" />
  
  <!-- Grid lines -->
  <g stroke="#003300" stroke-width="1" opacity="0.4">
    <g id="vertical-lines">
      <line x1="100" y1="0" x2="100" y2="600" />
      <line x1="200" y1="0" x2="200" y2="600" />
      <line x1="300" y1="0" x2="300" y2="600" />
      <line x1="400" y1="0" x2="400" y2="600" />
      <line x1="500" y1="0" x2="500" y2="600" />
      <line x1="600" y1="0" x2="600" y2="600" />
      <line x1="700" y1="0" x2="700" y2="600" />
    </g>
    <g id="horizontal-lines">
      <line x1="0" y1="100" x2="800" y2="100" />
      <line x1="0" y1="200" x2="800" y2="200" />
      <line x1="0" y1="300" x2="800" y2="300" />
      <line x1="0" y1="400" x2="800" y2="400" />
      <line x1="0" y1="500" x2="800" y2="500" />
    </g>
  </g>
  
  <!-- Character: Player Robot (@) -->
  <g transform="translate(100, 150)">
    <!-- Robot body -->
    <rect x="-40" y="-30" width="80" height="100" rx="10" ry="10" fill="#111111" stroke="#00ff00" stroke-width="2" />
    
    <!-- Robot head -->
    <circle cx="0" cy="-50" r="25" fill="#111111" stroke="#00ff00" stroke-width="2" />
    
    <!-- Robot eyes -->
    <circle cx="-10" cy="-55" r="5" fill="#00ff00" />
    <circle cx="10" cy="-55" r="5" fill="#00ff00" />
    
    <!-- Robot antenna -->
    <line x1="0" y1="-75" x2="0" y2="-85" stroke="#00ff00" stroke-width="2" />
    <circle cx="0" cy="-87" r="3" fill="#00ff00" />
    
    <!-- Robot arms -->
    <rect x="-55" y="-20" width="15" height="60" rx="5" ry="5" fill="#111111" stroke="#00ff00" stroke-width="2" />
    <rect x="40" y="-20" width="15" height="60" rx="5" ry="5" fill="#111111" stroke="#00ff00" stroke-width="2" />
    
    <!-- Robot legs -->
    <rect x="-30" y="70" width="20" height="30" rx="5" ry="5" fill="#111111" stroke="#00ff00" stroke-width="2" />
    <rect x="10" y="70" width="20" height="30" rx="5" ry="5" fill="#111111" stroke="#00ff00" stroke-width="2" />
    
    <!-- Label -->
    <text x="0" y="125" font-family="monospace" font-size="16" fill="#ffffff" text-anchor="middle">PLAYER (@)</text>
  </g>
  
  <!-- Character: Guard (G) -->
  <g transform="translate(300, 150)">
    <!-- Guard body -->
    <rect x="-30" y="-30" width="60" height="90" rx="5" ry="5" fill="#111111" stroke="#ffff00" stroke-width="2" />
    
    <!-- Guard head -->
    <circle cx="0" cy="-50" r="20" fill="#111111" stroke="#ffff00" stroke-width="2" />
    
    <!-- Guard helmet -->
    <path d="M -20 -60 C -20 -75, 20 -75, 20 -60" fill="none" stroke="#ffff00" stroke-width="2" />
    <rect x="-25" y="-60" width="50" height="10" fill="#111111" stroke="#ffff00" stroke-width="2" />
    
    <!-- Guard visor -->
    <rect x="-15" y="-55" width="30" height="5" fill="#ff0000" />
    
    <!-- Guard weapon -->
    <rect x="30" y="-10" width="40" height="10" rx="2" ry="2" fill="#111111" stroke="#ffff00" stroke-width="2" />
    <rect x="30" y="0" width="5" height="20" fill="#111111" stroke="#ffff00" stroke-width="2" />
    
    <!-- Guard legs -->
    <rect x="-25" y="60" width="20" height="40" rx="5" ry="5" fill="#111111" stroke="#ffff00" stroke-width="2" />
    <rect x="5" y="60" width="20" height="40" rx="5" ry="5" fill="#111111" stroke="#ffff00" stroke-width="2" />
    
    <!-- Label -->
    <text x="0" y="125" font-family="monospace" font-size="16" fill="#ffffff" text-anchor="middle">GUARD (G)</text>
  </g>
  
  <!-- Character: Security Camera (C) -->
  <g transform="translate(500, 150)">
    <!-- Camera mount -->
    <rect x="-10" y="-70" width="20" height="40" fill="#111111" stroke="#00ccff" stroke-width="2" />
    
    <!-- Camera body -->
    <rect x="-40" y="-30" width="80" height="40" rx="5" ry="5" fill="#111111" stroke="#00ccff" stroke-width="2" />
    
    <!-- Camera lens -->
    <circle cx="5" cy="-10" r="15" fill="#111111" stroke="#00ccff" stroke-width="2" />
    <circle cx="5" cy="-10" r="10" fill="#111111" stroke="#00ccff" stroke-width="2" />
    <circle cx="5" cy="-10" r="5" fill="#00ccff" />
    <circle cx="8" cy="-13" r="2" fill="#ffffff" />
    
    <!-- Camera light -->
    <circle cx="-20" cy="-10" r="5" fill="#ff0000">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <!-- Camera view cone -->
    <path d="M 40 -10 L 100 -50 L 100 30 Z" fill="#00ccff" fill-opacity="0.2" stroke="#00ccff" stroke-width="1" stroke-dasharray="5,3" />
    
    <!-- Label -->
    <text x="0" y="35" font-family="monospace" font-size="16" fill="#ffffff" text-anchor="middle">CAMERA (C)</text>
  </g>
  
  <!-- Object: Terminal (T) -->
  <g transform="translate(100, 350)">
    <!-- Terminal base -->
    <rect x="-40" y="-20" width="80" height="60" fill="#111111" stroke="#ffffff" stroke-width="2" />
    
    <!-- Terminal screen -->
    <rect x="-35" y="-15" width="70" height="40" fill="#000000" stroke="#ffffff" stroke-width="1" />
    
    <!-- Terminal text -->
    <text x="-30" y="-5" font-family="monospace" font-size="8" fill="#00ff00">LOGIN:</text>
    <text x="-30" y="5" font-family="monospace" font-size="8" fill="#00ff00">******</text>
    <text x="-30" y="15" font-family="monospace" font-size="8" fill="#00ff00">_</text>
    
    <!-- Terminal keyboard -->
    <rect x="-35" y="30" width="70" height="10" fill="#333333" stroke="#ffffff" stroke-width="1" />
    
    <!-- Label -->
    <text x="0" y="70" font-family="monospace" font-size="16" fill="#ffffff" text-anchor="middle">TERMINAL (T)</text>
  </g>
  
  <!-- Object: Door (D) -->
  <g transform="translate(300, 350)">
    <!-- Door frame -->
    <rect x="-40" y="-70" width="80" height="140" fill="none" stroke="#aa5500" stroke-width="3" />
    
    <!-- Door -->
    <rect x="-35" y="-65" width="70" height="130" fill="#111111" stroke="#aa5500" stroke-width="2" />
    
    <!-- Door handle -->
    <circle cx="20" cy="0" r="5" fill="none" stroke="#aa5500" stroke-width="2" />
    
    <!-- Lock indicator -->
    <circle cx="25" cy="-45" r="5" fill="#ff0000" />
    
    <!-- Label -->
    <text x="0" y="90" font-family="monospace" font-size="16" fill="#ffffff" text-anchor="middle">DOOR (D)</text>
  </g>
  
  <!-- Object: Exit (E) -->
  <g transform="translate(500, 350)">
    <!-- Exit door frame -->
    <rect x="-45" y="-75" width="90" height="150" fill="none" stroke="#ff0000" stroke-width="3" />
    
    <!-- Exit door -->
    <rect x="-40" y="-70" width="80" height="140" fill="#111111" stroke="#ff0000" stroke-width="2" />
    
    <!-- Exit sign -->
    <rect x="-30" y="-60" width="60" height="20" fill="#ff0000" />
    <text x="0" y="-45" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">EXIT</text>
    
    <!-- Exit light -->
    <circle cx="0" cy="-85" r="7" fill="#ff0000">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <!-- Label -->
    <text x="0" y="95" font-family="monospace" font-size="16" fill="#ffffff" text-anchor="middle">EXIT (E)</text>
  </g>
  
  <!-- Object: Data Fragment (?) -->
  <g transform="translate(100, 510)">
    <!-- Data fragment base -->
    <polygon points="0,-30 25,-15 25,15 0,30 -25,15 -25,-15" fill="#111111" stroke="#ff00ff" stroke-width="2" />
    
    <!-- Data core -->
    <circle cx="0" cy="0" r="15" fill="#111111" stroke="#ff00ff" stroke-width="2" />
    
    <!-- Data symbol -->
    <text x="0" y="5" font-family="monospace" font-size="24" fill="#ff00ff" text-anchor="middle">?</text>
    
    <!-- Data glow -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="#ff00ff" stroke-width="1" stroke-dasharray="3,3">
      <animate attributeName="r" values="25;30;25" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="3s" repeatCount="indefinite" />
    </circle>
    
    <!-- Label -->
    <text x="0" y="50" font-family="monospace" font-size="16" fill="#ffffff" text-anchor="middle">DATA (?)</text>
  </g>
  
  <!-- Object: Alert Zone (!) -->
  <g transform="translate(300, 510)">
    <!-- Alert zone base -->
    <rect x="-40" y="-40" width="80" height="80" fill="none" stroke-dasharray="5,5" stroke="#ff3333" stroke-width="2" />
    
    <!-- Alert zone pattern -->
    <line x1="-40" y1="-40" x2="40" y2="40" stroke="#ff3333" stroke-width="1" />
    <line x1="40" y1="-40" x2="-40" y2="40" stroke="#ff3333" stroke-width="1" />
    
    <!-- Alert symbol -->
    <polygon points="0,-25 5,-10 5,10 -5,10 -5,-10" fill="#ff3333" />
    <circle cx="0" cy="15" r="5" fill="#ff3333" />
    
    <!-- Alert pulse -->
    <circle cx="0" cy="0" r="35" fill="none" stroke="#ff3333" stroke-width="1.5">
      <animate attributeName="r" values="35;45;35" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;0;0.7" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <!-- Label -->
    <text x="0" y="60" font-family="monospace" font-size="16" fill="#ffffff" text-anchor="middle">ALERT (!)</text>
  </g>
  
  <!-- Object: Power Node (P) -->
  <g transform="translate(500, 510)">
    <!-- Power node base -->
    <circle cx="0" cy="0" r="30" fill="#111111" stroke="#ffcc00" stroke-width="2" />
    
    <!-- Power node symbol -->
    <path d="M 0 -20 L 0 0 M -15 -10 L 0 0 L 15 -10" stroke="#ffcc00" stroke-width="3" fill="none" />
    <path d="M -10 10 L 0 0 L 10 10" stroke="#ffcc00" stroke-width="3" fill="none" />
    
    <!-- Power glow -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="#ffcc00" stroke-width="1">
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="4s" repeatCount="indefinite" />
    </circle>
    
    <!-- Label -->
    <text x="0" y="55" font-family="monospace" font-size="16" fill="#ffffff" text-anchor="middle">POWER (P)</text>
  </g>
  
  <!-- Page Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">DEATHBOX V2: CHARACTER DESIGNS</text>
  <text x="400" y="75" font-family="Arial, sans-serif" font-style="italic" font-size="16" fill="#00ff00" text-anchor="middle">Game element visual reference guide</text>
</svg>

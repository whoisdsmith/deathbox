<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <!-- Background -->
  <rect width="800" height="200" fill="#0a0a0a"/>
  
  <!-- Grid lines for tech feel -->
  <g stroke="#1a1a1a" stroke-width="1">
    <path d="M0,20 L800,20" />
    <path d="M0,40 L800,40" />
    <path d="M0,60 L800,60" />
    <path d="M0,80 L800,80" />
    <path d="M0,100 L800,100" />
    <path d="M0,120 L800,120" />
    <path d="M0,140 L800,140" />
    <path d="M0,160 L800,160" />
    <path d="M0,180 L800,180" />
    
    <path d="M20,0 L20,200" />
    <path d="M40,0 L40,200" />
    <path d="M60,0 L60,200" />
    <path d="M80,0 L80,200" />
    <path d="M100,0 L100,200" />
    <path d="M120,0 L120,200" />
    <path d="M140,0 L140,200" />
    <path d="M160,0 L160,200" />
    <path d="M180,0 L180,200" />
    <path d="M200,0 L200,200" />
    <path d="M220,0 L220,200" />
    <path d="M240,0 L240,200" />
    <path d="M260,0 L260,200" />
    <path d="M280,0 L280,200" />
    <path d="M300,0 L300,200" />
    <path d="M320,0 L320,200" />
    <path d="M340,0 L340,200" />
    <path d="M360,0 L360,200" />
    <path d="M380,0 L380,200" />
    <path d="M400,0 L400,200" />
    <path d="M420,0 L420,200" />
    <path d="M440,0 L440,200" />
    <path d="M460,0 L460,200" />
    <path d="M480,0 L480,200" />
    <path d="M500,0 L500,200" />
    <path d="M520,0 L520,200" />
    <path d="M540,0 L540,200" />
    <path d="M560,0 L560,200" />
    <path d="M580,0 L580,200" />
    <path d="M600,0 L600,200" />
    <path d="M620,0 L620,200" />
    <path d="M640,0 L640,200" />
    <path d="M660,0 L660,200" />
    <path d="M680,0 L680,200" />
    <path d="M700,0 L700,200" />
    <path d="M720,0 L720,200" />
    <path d="M740,0 L740,200" />
    <path d="M760,0 L760,200" />
    <path d="M780,0 L780,200" />
  </g>
  
  <!-- Glowing effect border -->
  <rect x="2" y="2" width="796" height="196" fill="none" stroke="#00cc88" stroke-width="2" rx="3" ry="3">
    <animate attributeName="stroke" values="#00cc88;#0088ff;#00cc88" dur="4s" repeatCount="indefinite" />
  </rect>
  
  <!-- Robot silhouette -->
  <g transform="translate(60, 50) scale(0.8)">
    <!-- Robot head -->
    <rect x="20" y="30" width="60" height="60" fill="none" stroke="#33ccff" stroke-width="2" rx="5" ry="5"/>
    
    <!-- Robot eyes -->
    <circle cx="40" cy="50" r="8" fill="#33ccff">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="60" cy="50" r="8" fill="#33ccff">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <!-- Robot body -->
    <rect x="30" y="90" width="40" height="60" fill="none" stroke="#33ccff" stroke-width="2"/>
    
    <!-- Robot arms -->
    <line x1="30" y1="100" x2="10" y2="120" stroke="#33ccff" stroke-width="2"/>
    <line x1="70" y1="100" x2="90" y2="120" stroke="#33ccff" stroke-width="2"/>
    
    <!-- Robot legs -->
    <line x1="40" y1="150" x2="35" y2="180" stroke="#33ccff" stroke-width="2"/>
    <line x1="60" y1="150" x2="65" y2="180" stroke="#33ccff" stroke-width="2"/>
  </g>
  
  <!-- Security elements -->
  <g transform="translate(600, 50) scale(0.6)">
    <!-- Security camera -->
    <path d="M20,40 L60,40 L70,50 L70,70 L20,70 Z" fill="none" stroke="#ff3333" stroke-width="2"/>
    <circle cx="45" cy="55" r="10" fill="none" stroke="#ff3333" stroke-width="2"/>
    <path d="M70,60 L90,70" stroke="#ff3333" stroke-width="2"/>
    <path d="M90,70 L100,60 L100,80 L90,70" fill="#ff3333" stroke="#ff3333" stroke-width="1"/>
    
    <!-- Security beam -->
    <path d="M45,65 L45,130" stroke="#ff3333" stroke-width="1" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;20" dur="1s" repeatCount="indefinite" />
    </path>
    
    <!-- Security grid -->
    <rect x="20" y="130" width="50" height="50" fill="none" stroke="#ff3333" stroke-width="2"/>
    <line x1="20" y1="140" x2="70" y2="140" stroke="#ff3333" stroke-width="1"/>
    <line x1="20" y1="150" x2="70" y2="150" stroke="#ff3333" stroke-width="1"/>
    <line x1="20" y1="160" x2="70" y2="160" stroke="#ff3333" stroke-width="1"/>
    <line x1="20" y1="170" x2="70" y2="170" stroke="#ff3333" stroke-width="1"/>
    <line x1="30" y1="130" x2="30" y2="180" stroke="#ff3333" stroke-width="1"/>
    <line x1="40" y1="130" x2="40" y2="180" stroke="#ff3333" stroke-width="1"/>
    <line x1="50" y1="130" x2="50" y2="180" stroke="#ff3333" stroke-width="1"/>
    <line x1="60" y1="130" x2="60" y2="180" stroke="#ff3333" stroke-width="1"/>
  </g>
  
  <!-- Title text with glowing effect -->
  <text x="400" y="80" font-family="'Courier New', monospace" font-size="48" font-weight="bold" text-anchor="middle" fill="#ffffff">DeathBox</text>
  <text x="400" y="80" font-family="'Courier New', monospace" font-size="48" font-weight="bold" text-anchor="middle" fill="none" stroke="#00cc88" stroke-width="1">
    <animate attributeName="stroke" values="#00cc88;#0088ff;#00cc88" dur="4s" repeatCount="indefinite" />
    DeathBox
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="130" font-family="'Courier New', monospace" font-size="28" text-anchor="middle" fill="#00cc88">
    <animate attributeName="fill" values="#00cc88;#0088ff;#00cc88" dur="4s" repeatCount="indefinite" />
    AI Escape
  </text>
  
  <!-- Tagline with terminal-style cursor -->
  <text x="400" y="170" font-family="'Courier New', monospace" font-size="16" text-anchor="middle" fill="#cccccc">Escape the facility. Avoid detection. Find freedom.</text>
  <rect x="644" y="160" width="10" height="16" fill="#ffffff">
    <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" />
  </rect>
</svg>
